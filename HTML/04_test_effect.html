<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        텍스트 효과 지정하기
        1. 인라인 레벨
        2. 태그로 지정한 텍스트에만 적용됨
        3. 종류
            1) 굵게
              - <b></b>             : bold
              - <strong></strong>   : 추천(강하게)
            2) 기울임
              - <i></i>             : italic
              - <em></em>           : 추천(강조)
            3) 밑줄
              - <u></u>             : underline
              - <ins></ins>         : 추천(삽입된 텍스트)
            4) 취소
              - <s></s>             : strikeline
              - <del></del>         : 추천(삭제된 텍스트)
            5) 형광펜
              - <mark></mark>
            6) 위첨자
              - <sup></sup>
            7) 아래첨자
              - <sub></sub>  
    -->

    <pre><b>그러면서</b> "<strong>XBB.1.16</strong> <mark>변이</mark>가 <i>일부</i> 국가<em>에서</em> 증가 추세를 보이고 있고 
        <u>우리나라에서도</u> <ins>증가할</ins> <s>우려가</s> 있다"라며
         "다만 이 변이가 다른 변이에 비해 중증도가 
         증가한다는 보고는 현재까지 없다"라고 설명했다.</pre>


</body>
</html>
