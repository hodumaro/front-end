<!--html 주석-->

<!--
    vs code 단축키
    1. 주석 : ctrl + /
    2. 라인복사 : alt + shift + 상하방향키
    3. 라인이동 : alt + 상하방향키
    4. 라인삭제 : shift + delete
    5. 저장 : ctrl + s
    6. 자동완성 : ctrl + space
-->

<!-- 
    HTML
    1. Hyper Text Markup Language
    2. 하이퍼텍스트(링크)를 만드는 언어
    3. 태그(tag) 형식으로 구성
        1) 미리 정해진 태그만 사용할 수 있음
        2) 시작 태그(<tag>)와 종료 태그(</tag>)로 구성
        3) 시작태그와 종료태그로 구성되지 않은 나홀로 태그가 존재 <br>
        4) 소문자로 작성한다
        5) 계층구조 (부모 - 자식 태그)를 가짐

 -->

<!DOCTYPE HTML>
<html>
    <head>
        <title> HTML연습 </title>
    </head>
    <body>
        <h1> Hello HTML </h1>
    </body>
</html>
