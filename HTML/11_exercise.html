<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>연습문제-4</h1>     -->
    <form action="finish.html">
        <p>
            <a href="https://www.naver.com">
                <img src="../images/naver_logo.png" width="200"alt="naver">
            </a>
        </p>
        <p>
            <label for="id"><strong>아이디</strong></label><br>
            <input type="text" id="id" required>@naver.com
        </p>
        <p>
            <label for="password"><strong>비밀번호</strong></label><br>
            <input type="password" name="password" id="password" required>
        <p>
            <label for="checkPassword"><strong>비밀번호 재확인</strong></label><br>
            <input type="password" id="checkPassword"> <!--패스워드 재확인값은 서버로 전달할 필요가 없으므로 name을 사용하지 않는다-->
        </p>
        <p>
            <label for="name"><strong>이름</strong></label><br>
            <input type="text" id="name" required>
        </p>
        <p>
            <label for="birth"><strong>생년월일</strong></label><br>
            <input type="text" id="birth" size="4" maxlength="4" placeholder="년(4자)" required>년
            <select name="birth" required>
                <option>월</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>월
            <input type="number" size="3" min="1" max="31" placeholder="일" required>일
        </p>
        <p>
            <label for="gender"><strong>성별</strong></label>
            <select id="gender" required>
                <option>성별</option>
                <option>남</option>
                <option>여</option>
            </select>
        </p>
        <p>
            <label for="email"><strong>본인 확인 이메일</strong>(선택)</label><br>
            <input type="email" placeholder="선택입력">
        </p>
        <p>
            <label for="phone"><strong>휴대전화</strong></label><br>
            <select id="phone">
                <option selected>대한민국 +82</option>
                <option>중국 +86</option>
                <option>인도 +91</option>
            </select><br>
            <input type="text" size="15" maxlength="11" placeholder="전화번호 입력('-'제외)" required>
            <input type="button" for="check" value="인증번호 받기" onclick="alert('인증번호가 전송되었습니다.')"><br>
            <input type="text" placeholder="인증번호를 입력하세요" disabled>
            <br><br>
            <button>가입하기</button>
        </p>
    </form>
</body>
</html>
